<ion-header>
  <ion-toolbar>
    <ion-title>PLACES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let lugar of places" [routerLink] ="['/places', lugar.id]">
      <ion-avatar slot="start">
        <ion-img [src]="lugar.imagenUrl"></ion-img>
      </ion-avatar>
      <ion-label> {{lugar.nombre}} </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
